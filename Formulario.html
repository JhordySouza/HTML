		<!DOCTYPE html>
	<html>
		
		<head>
			<meta charset="utf-8">	
			<meta name="viewport" content="width-device-width, initial-scale-1.0">
			<title>Cadastro</title>
			<link rel="stylesheet" type="text/css" href="Formulario.css" media="" >
		</head>
		
		<body>

			<div>
				<h1 id="titulo"> Cadastro do Cliente</h1>
				<p id="subtitulo">Complete as informações</p>
				<br>
			</div>

			<form>
				<fieldset class="grupo">
					
					<div class="campo">
						<label for="nome"><strong>Nome</strong></label>
						<input type="text" name="nome..." id="nome" placeholder=" Primeiro nome" required>
					</div>

					<div class="campo">
						<label for="sobrenome"><strong>Sobrenome</strong></label>
						<input type="text" name="Sobrenome" id="sobrenome" placeholder="Ultimo nome" required>
					</div>

				</fieldset>

				<div class="campo">
					<label for="email"><strong>E-mail</strong></label>
					<input type="email" name="E-mail" id="email" placeholder="@hotmail.com" required>
				</div>

				<div class="campo">
					<label><strong>De qual lado da aplicação você desenvolve?</strong></label>

					<label>
						<input type="radio" name="devweb" value="frontend" checked>Front-end
					</label>

					<label>
						<input type="radio" name="devweb" value="backend">Back-end
					</label>

					<label>
						<input type="radio" name="devweb" value="fullstak">Fullstack
					</label>
				</div>

				<div class="campo">
					<label for="Senioridade"><strong>Senioridade</strong></label>
					<select id="Senioridade">
						<option  selected disabled value="">Selecione...</option>
						<option>Junior</option>
						<option>Pleno</option>
						<option>Senior</option>
					</select>
				</div>

				<fieldset class="grupo">
					<div id="check">
						<label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
						<input type="checkbox" id=tecnologia1 name="tecnologia1" value="HTML">
						<label for="tecnologia1"> HTML</label>
						<input type="checkbox" id=tecnologia2 name="tecnologia2" value="CSS">
						<label for="tecnologia2">Javascript</label>
						<input type="checkbox" id=tecnologia3 name="tecnologia3" value="Javascript">
						<label for="tecnologia3"> PHP</label>
						<input type="checkbox" id=tecnologia4 name="tecnologia4" value="PHP">
						<label for="tecnologia4"> C#</label>
						<input type="checkbox" id=tecnologia5 name="tecnologia5" value="C#">
						<label for="tecnologia5"> Python</label>
						<input type="checkbox" id=tecnologia6 name="tecnologia6" value="Python">
						<label for="tecnologia6"> Java</label>
						<input type="checkbox" id=tecnologia7 name="tecnologia7" value="Java">
						<label for="tecnologia7"> CSS</label>
					</div>
				</fieldset>

				<div class="campo">
					<br>
					<label><strong>Conte um pouco da sua experiência:</strong></label>
					<textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
				</div>

				<button class="botao" type="submit">Concluido</button>
				
			</form>
			
		</body>

	</html>
