    <script type="text/javascript">

        var field_length = 0;

        function TabNext(obj, event, len, next_field) {
            if (event == 'down') {
                field_length = eval((obj.value.length));
            }
            else if (event == 'up') {
                if (eval(obj.value.length) != eval(field_length)) {
                    field_length = obj.value.length;
                    if (field_length == len) {
                        next_field.focus();
                    }
                }
            }
        }

        function mascara_data(dom, tipo) {
            switch (tipo) {
                case 'num': var regex = /[A-Za-z]/g; break;
            }
            dom.value = dom.value.replace(regex, '');
            if (dom.value.length == 2) { dom.value += '/'; } if (dom.value.length == 5) { dom.value += '/'; }
        }

        function ValidatePlaca(source, args) {
            Placa = args.Value;
            if (Placa.length != 7)
            { args.IsValid = false; }
            else
            { args.IsValid = true; }
        }

        function ValidateAIT(source, args) {
            AIT = args.Value;
            if (AIT.length != 9)
            { args.IsValid = false; }
            else
            { args.IsValid = true; }
        }

        function msg(mensagem) {

            $("#dialog-message").text(mensagem);

            $("#dialog-message").dialog({
                resizable: false,
                height: "auto",
                width: 400,
                modal: true,
                title: "Concluido",
                position: { my: "center", at: "center", of: "#conteudo" },
                buttons: {
                    Ok: function () {
                        $(this).dialog("close");
                    }
                }
            });
        };

        function msg_fineupload(mensagem) {

            $("#dialog-message").text(mensagem);

            $("#dialog-message").dialog({
                resizable: false,
                height: "auto",
                width: 400,
                modal: true,
                title: "Atenção",
                position: { my: "center", at: "center", of: "#conteudo" },
                buttons: {
                    Ok: function () {
                        $(this).dialog("close");
                    }
                }
            });
        };

        


    </script>
